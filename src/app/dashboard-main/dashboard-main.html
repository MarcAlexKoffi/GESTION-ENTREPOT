<!-- Heading -->
 <div class="pageMain">
          <div class="page-heading">
            <div class="page-title-block">
              <p class="page-title">Vue d'ensemble des entrepôts</p>
              <p class="page-subtitle">
                Bonjour, Jean. Bienvenue sur votre tableau de bord.
              </p>
            </div>

            <button class="primary-button" type="button">
              <span class="material-symbols-outlined">add</span>
              <span>Nouvel enregistrement</span>
            </button>
          </div>

          <!-- Filters -->
          <div class="filter-row">
            <button class="filter-chip" type="button">
              <span>Filtrer par région</span>
              <span class="material-symbols-outlined">expand_more</span>
            </button>
            <button class="filter-chip" type="button">
              <span>Filtrer par site</span>
              <span class="material-symbols-outlined">expand_more</span>
            </button>
          </div>

            <article *ngFor="let card of cards;" class="warehouse-card" (click)="handleContanerClick(card)">
              <div
                class="warehouse-image"
                style="background-image: url('{{ card.imageUrl }}');"
              ></div>
              <div>
                <p class="warehouse-name">{{ card.name }}</p>
                <p class="warehouse-location">
                  {{ card.location }}
                </p>
                <div class="warehouse-stats">
                  <p>En attente: <span>{{ card.pending }}</span></p>
                  <p>En cours: <span>{{ card.active }}</span></p>
                  <p>Déchargés: <span>{{ card.discharged }}</span></p>
                </div>
              </div>
            </article>

          <!-- Chart -->
          <section class="chart-card">
            <h3 class="chart-title">
              Volume de camions sur les 7 derniers jours
            </h3>
            <div class="chart-bars">
              <div class="chart-day">
                <p>Lun</p>
                <div class="chart-bar" style="height: 60%"></div>
              </div>
              <div class="chart-day">
                <p>Mar</p>
                <div class="chart-bar" style="height: 75%"></div>
              </div>
              <div class="chart-day">
                <p>Mer</p>
